<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<div id="profile-card">
  <div id="profile-card-top">
  <img src="image-victor.jpg" alt="Victor's profile picture"></div>
  <div id="profile-card-bottom">
 <div id="profile-name">
  Victor Crest
  <span class="category age">26</span><br>
 <span class="category location"> London</span>
  </div>
<hr />

<div id="profile-stats">
  <div id="profile-followers">
  80K<br>
  <span class="category">Followers</span>
  </div>
  
<div id="profile-likes">
  803K<br>
  <span class="category">Likes</span>   
</div>
<div id="profile-photo">
  1.4K<br>
  <span class="category">Photos</span>
</div>
  </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GCMoony">George Cadel-Munoz</a>.
  </div>
</body>
</html>
