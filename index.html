<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="card-body">
    <div id="card-image-container">
      
    </div>
    
    <div id="user-general-container">
      <img id="user-pfp" alt="Profile picture" src="./images/image-victor.jpg">
      <h1>Victor Crest <span id="user-age">26</span></h1>
      <p id="user-location">London</p>
    </div>

    <div id="user-stat-container">
      <div class="user-stat">
        <h1>80K</h1>
        <p class="user-stat-desc">Followers</p>
      </div>

      <div class="user-stat">
        <h1>803K</h1>
        <p class="user-stat-desc">Likes</p>
      </div>

      <div class="user-stat">
        <h1>1.4K</h1>
        <p class="user-stat-desc">Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GCMoony">George Cadel-Munoz</a>.
  </div>
</body>
</html>
